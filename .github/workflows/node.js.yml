name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      
    - name: Install Deps & Build
      run: | 
        npm i -g pnpm
        pnpm install
        pnpm build
