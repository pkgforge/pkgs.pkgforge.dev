name: ♻️ Auto Deploy ♻️

on:
  push:
  repository_dispatch:
  pull_request:
    types: [opened]  
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"
    
jobs:
  auto-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Call Hook
        run: |
          #Presets
          set +x ; set +e
          #--------------#
          curl -qfsSL -X 'POST' "${{ secrets.CF_DEPLOY_HOOK }}"
        continue-on-error: false
